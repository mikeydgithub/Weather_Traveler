<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Traveler</title>
</head>
<body>
    <header class="hero">
      <h1 class="app-title"> Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
          <div class="col-3" id="side-menu">
            <div class="row bottom-border">
                <h3 class="card-header">Search For A City:</h3>
                <form id="city-form" class="bottom-margin">
                    <label class="form-label" for="cityname"></label>
                    <input name="cityname" id="cityName" type="search" autofocus="true" class="form-input" placeholder="San Diego" />
                    <button id="searchBtn">Search</button>
                </form>
            </div>
            <div id="cities-container" class="row w-100">
                <ul id="weatherList" class="list-group">
                </ul>
            </div>
          </div>
          <div class="col-9" id="weather-menu">
            <div class="row">
                <div class="col">
                    <div class="row"><h3 class="card-header">Current weather</h3></div>      
                    <div id="current-weather"class="row"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row"><h3 class="card-header">5 day forecast</h3></div>
                    <div id="forecast" class="row"></div>
                </div>
            </div>
          </div>
        </div>    
      </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
